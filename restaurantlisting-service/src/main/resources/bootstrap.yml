spring:
  application:
    name: restaurant-service
  cloud:
    config:
      enabled: true
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${server.address}:${server.port}
        port: ${server.port}
        healthCheckPath: /restaurant/actuator/health
        healthCheckInterval: 1s